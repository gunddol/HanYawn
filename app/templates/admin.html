<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>PDF RAG Admin</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 640px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 13px;
      color: #666;
      margin-top: 0;
    }

    .field {
      margin: 16px 0;
    }

    input[type="file"] {
      font-size: 13px;
    }

    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: default;
    }

    .status {
      margin-top: 16px;
      font-size: 13px;
      color: #111827;
      white-space: pre-line;
    }

    a.link {
      display: inline-block;
      margin-top: 16px;
      font-size: 13px;
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PDF 업로드 (Admin)</h1>
    <p>이 페이지에서 업로드한 PDF는 벡터스토어에 인덱싱되어 챗봇에서 사용됩니다.</p>

    <form id="uploadForm">
      <div class="field">
        <input type="file" id="fileInput" name="file" accept="application/pdf" />
      </div>
      <button type="submit" id="uploadBtn" disabled>업로드</button>
    </form>

    <div class="status" id="status"></div>

    <a class="link" href="/chat">→ 챗봇 페이지로 이동</a>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusEl = document.getElementById("status");
    const form = document.getElementById("uploadForm");

    fileInput.addEventListener("change", () => {
      uploadBtn.disabled = !fileInput.files.length;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      uploadBtn.disabled = true;
      statusEl.textContent = "업로드 및 인덱싱 중...";

      try {
        const res = await fetch("/admin/upload", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (!res.ok) {
          statusEl.textContent = `실패: ${data.detail || "알 수 없는 오류"}`;
        } else {
          statusEl.textContent =
            `업로드 완료\n파일명: ${data.filename}\n인덱싱된 청크 수: ${data.chunks_indexed}`;
        }
      } catch (err) {
        statusEl.textContent = "요청 중 오류가 발생했습니다.";
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
