<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>PDF RAG Chatbot</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }

    .wrapper {
      max-width: 768px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 20px;
      background: #111827;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .chat {
      flex: 1;
      padding: 16px 12px;
      overflow-y: auto;
      background: #e5e7eb;
    }

    .msg {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .msg.user {
      margin-left: auto;
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 2px;
    }

    .msg.bot {
      margin-right: auto;
      background: #fff;
      border-bottom-left-radius: 2px;
    }

    .footer {
      padding: 10px 12px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 8px;
      font-size: 14px;
      font-family: inherit;
    }

    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      background: #9ca3af;
      cursor: default;
    }

    .top-links {
      font-size: 12px;
      margin-top: 8px;
    }

    .top-links a {
      color: #93c5fd;
      text-decoration: none;
      margin-right: 8px;
    }

    .status {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>PDF RAG 챗봇</h1>
      <p>업로드된 PDF 내용을 기반으로 답변합니다.</p>
      <div class="top-links">
        <a href="/admin">Admin 업로드 페이지</a>
      </div>
    </header>

    <div class="chat" id="chat"></div>

    <div class="footer">
      <textarea id="input" rows="2" placeholder="문서 내용에 대해 질문해보세요. (Enter: 전송, Shift+Enter: 줄바꿈)"></textarea>
      <button id="sendBtn">보내기</button>
    </div>
  </div>
  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(from, text) {
      const div = document.createElement("div");
      div.className = "msg " + from;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage("user", text);
      inputEl.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text, k: 5 }),
        });
        const data = await res.json();
        if (!res.ok) {
          appendMessage(
            "bot",
            `에러가 발생했습니다: ${data.detail || "알 수 없는 오류"}`
          );
        } else {
          appendMessage("bot", data.answer);
        }
      } catch (err) {
        appendMessage("bot", "요청 중 오류가 발생했습니다.");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
